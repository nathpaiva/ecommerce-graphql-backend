# import * from './generated/prisma.graphql'

type Dog {
  name: String!
}

type Mutation {
  createDog(name: String!): Dog
  createItem(
    title: String!
    description: String!
    image: String
    largeImage: String
    price: Int!
  ): Item
}

type Query {
  dogs: [Dog!]!
  items: [Item!]!
}
